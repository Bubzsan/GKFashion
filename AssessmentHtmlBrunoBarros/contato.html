<main role="main">

<h2>Entre em contato</h2>
<section id="contato"><h3>&nbsp;</h3>
<form name="form1" method="post" action="#">
  <p>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required>
  </p>
  <p>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email">
  </p>
    <p>
    <label for="Motivo">Motivo:</label>
    <select name="Motivo" id="Motivo">
      <option>Sugestão</option>
      <option>Crítica</option>
      <option>Elogio</option>
      <option>Outros</option>
    </select>
  </p>
  <p>
    <label for="mensagem" class="txtmensagem">Comentários:</label>
    <textarea name="mensagem" rows="4" id="mensagem" required></textarea>    
  </p>
  <p>
    <input name="button" type="submit" class="bot" id="button" value="Enviar">
    <input name="button2" type="reset" class="bot" id="button2" value="Limpar">
  </p>
</form>
</section>
